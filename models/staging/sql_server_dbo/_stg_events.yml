
models:
  - name: stg_events
    description: ""
    columns:
      - name: event_id
        data_type: varchar
        description: ""
        tests:
          - unique
          - not_null

      - name: page_url
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: event_type
        data_type: varchar
        description: ""
        tests:
          - accepted_values:
              values:
                - "checkout"
                - "package_shipped"
                - "add_to_cart"
                - "page_view"

      - name: user_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')
              config:
                where: "user_id is not null"

      - name: product_id
        data_type: varchar
        description: ""
        tests:
          - relationships:
              field: product_id
              to: ref('stg_products')
              config:
                where: "product_id is not null"

      - name: session_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: created_at
        data_type: timestamp_ntz
        description: ""
        tests:
          - not_null

      - name: order_id
        data_type: varchar
        description: ""
        tests:
          - relationships:
              field: order_id
              to: ref('stg_orders')
              config:
                where: "order_id is not null"

      - name: date_load
        data_type: timestamp_tz
        description: ""
