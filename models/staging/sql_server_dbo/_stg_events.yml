
models:
  - name: stg_events
    description: "Tabla que recoge todos los eventos en la web del marketplace, desde visita de urls de artículos a su compra."
    columns:
      - name: event_id
        data_type: varchar
        description: "PK. Identificador del evento."
        tests:
          - unique
          - not_null

      - name: page_url
        data_type: varchar
        description: "Dirección web visitada."
        tests:
          - not_null

      - name: event_type
        data_type: varchar
        description: "Tipo de evento, hay 4 valores posibles [checkout, package_shipped, add_to_cart, page_view]"
        tests:
          - accepted_values:
              values:
                - "checkout"
                - "package_shipped"
                - "add_to_cart"
                - "page_view"

      - name: user_id
        data_type: varchar
        description: "FK. Identificador del usuario que realizó la acción registrada."
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')
              config:
                where: "user_id is not null"

      - name: product_id
        data_type: varchar
        description: "FK. Identificador del producto comprado."
        tests:
          - relationships:
              field: product_id
              to: ref('stg_products')
              config:
                where: "product_id is not null"

      - name: session_id
        data_type: varchar
        description: "Identificación de la sesión del usuario donde se producen todas las acciones registradas."
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_ntz
        description: "Fecha y hora de realización de la acción registrada."
        tests:
          - not_null

      - name: order_id
        data_type: varchar
        description: "FK. Identificador del pedido realizado."
        tests:
          - relationships:
              field: order_id
              to: ref('stg_orders')
              config:
                where: "order_id is not null"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha de carga del dato en nuestro warehouse"
