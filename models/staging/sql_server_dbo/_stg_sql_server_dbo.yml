
models:
  - name: stg_addresses
    columns:
      - name: address_id
        data_type: varchar
        tests:
          - unique
          - not_null
      
      - name: zipcode
        data_type: number
        tests:
          - not_null

      - name: country
        data_type: varchar
        tests:
          - not_null

      - name: address
        data_type: varchar
        tests:
          - not_null

      - name: state
        data_type: varchar
        tests:
          - not_null

      - name: date_load
        data_type: timestamp_tz
      
  - name: stg_events
    columns:
      - name: event_id
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: page_url
        data_type: varchar
        tests:
          - not_null

      - name: event_type
        data_type: varchar
        tests:
          - accepted_values:
              values:
                - "checkout"
                - "package_shipped"
                - "add_to_cart"
                - "page_view"

      - name: user_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')
              config:
                where: "user_id is not null"

      - name: product_id
        data_type: varchar
        tests:
          - relationships:
              field: product_id
              to: ref('stg_products')
              config:
                where: "product_id is not null"

      - name: session_id
        data_type: varchar
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_ntz
        tests:
          - not_null

      - name: order_id
        data_type: varchar
        tests:
          - relationships:
              field: order_id
              to: ref('stg_orders')
              config:
                where: "order_id is not null"

      - name: date_load_utc
        data_type: timestamp_tz

  - name: stg_order_items
    columns:
      - name: order_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_orders')

      - name: product_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: product_id
              to: ref('stg_products')

      - name: quantity
        data_type: number

      - name: date_load
        data_type: timestamp_tz
  
  - name: stg_orders        
    columns:
      - name: order_id
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: shipping_service_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              to: ref('stg_shipping_services')
              field: shipping_service_id

      - name: shipping_cost_usd
        data_type: float

      - name: address_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: address_id
              to: ref('stg_addresses')

      - name: created_at_utc
        data_type: timestamp_tz
        tests:
          - not_null

      - name: promo_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              to: ref('stg_promos')
              field: promo_id

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz

      - name: item_order_cost_usd
        data_type: float
        tests:
          - not_null

      - name: user_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')

      - name: total_order_cost_usd
        data_type: float
        tests:
          - not_null

      - name: delivered_at_utc
        data_type: timestamp_tz

      - name: tracking_id
        data_type: varchar

      - name: status_order_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              to: ref('status_order_id')
              field: status_order_id

      - name: date_load_utc
        data_type: timestamp_tz
        tests:
          - not_null

  - name: stg_products
    columns:
      - name: product_id
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: price_usd
        data_type: float
        tests:
          - not_null

      - name: name
        data_type: varchar
        tests:
          - not_null

      - name: inventory
        data_type: number
        tests:
          - not_null

      - name: date_load_utc
        data_type: timestamp_tz
        tests:
          - not_null

  - name: stg_promos
    columns:
      - name: promo_id
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: discount_usd
        data_type: number
        tests:
          - not_null

      - name: status
        data_type: varchar
        tests:
          - accepted_values:
              values:
                - "inactive"
                - "active"

      - name: date_load
        data_type: timestamp_tz

  - name: stg_users
    columns:
      - name: user_id
        data_type: varchar
        tests:
          - unique
          - not_null

      - name: updated_at_utc
        data_type: timestamp_tz
        tests:
          - not_null

      - name: address_id
        data_type: varchar
        tests:
          - not_null
          - relationships:
              field: address_id
              to: ref('stg_addresses')

      - name: last_name
        data_type: varchar
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_tz
        tests:
          - not_null

      - name: phone_number
        data_type: varchar
        tests:
          - not_null

      - name: total_orders
        data_type: number

      - name: first_name
        data_type: varchar
        tests:
          - not_null

      - name: email
        data_type: varchar
        tests:
          - not_null

      - name: date_load_utc
        data_type: timestamp_tz
        tests:
          - not_null