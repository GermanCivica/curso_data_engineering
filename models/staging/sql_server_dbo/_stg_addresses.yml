version: 2

sources:

  - name: sql_server # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO4_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 30, period: day}
      error_after: {count: 180, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
          - name: quantity
            tests:
              - positive_values
          - name: month
          - name: _fivetran_synced