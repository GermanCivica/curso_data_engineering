
models:
  - name: stg_addresses
    description: "Tabla con la información sobre direcciones tanto de usuarios registrados como de destinatarios de pedidos."
    columns:
      - name: address_id
        data_type: varchar
        description: "PK. Identificador de la dirección."
        tests:
          - unique
          - not_null
      
      - name: zipcode
        data_type: number
        description: "Código Postal de la residencia."
        tests:
          - not_null

      - name: country
        data_type: varchar
        description: "País de la residencia."
        tests:
          - not_null

      - name: address
        data_type: varchar
        description: "Dirección de la residencia (Calle, avenida, número, puerta...)"
        tests:
          - not_null

      - name: state
        data_type: varchar
        description: "Estado de la residencia."
        tests:
          - not_null

      - name: date_load
        data_type: timestamp_tz
        description: "Fecha de carga del dato en nuestro warehouse"