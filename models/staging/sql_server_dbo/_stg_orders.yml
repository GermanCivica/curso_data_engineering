
models:
  - name: stg_orders
    description: "Tabla con infomación básica sobre los pedidos."
    columns:
      - name: order_id
        data_type: varchar
        description: "PK. Identificador único del pedido."
        tests:
          - unique
          - not_null

      - name: shipping_service_id
        data_type: varchar
        description: "FK. Identificador de la compañía de reparto que transporta el peido"
        tests:
          - not_null
          - relationships:
              to: ref('stg_shipping_services')
              field: shipping_service_id

      - name: shipping_cost_usd
        data_type: float
        description: "Gastos de envío."

      - name: address_id
        data_type: varchar
        description: "FK. Identificador de la dirección de envío."
        tests:
          - not_null
          - relationships:
              field: address_id
              to: ref('stg_addresses')

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora de creación del pedido."
        tests:
          - not_null

      - name: promo_id
        data_type: varchar
        description: "FK. Identificador de la promoción aplicada a la compra."
        tests:
          - not_null
          - relationships:
              to: ref('stg_promos')
              field: promo_id

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz
        description: "Estimación de entrega del pedido."

      - name: item_order_cost_usd
        data_type: float
        description: "Coste total de los artículos del pedido."
        tests:
          - not_null

      - name: user_id
        data_type: varchar
        description: "FK. Identificador del usuario que realizó el pedido."
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')

      - name: total_order_cost_usd
        data_type: float
        description: "Coste total del pedido, artículos junto con gastos de envío."
        tests:
          - not_null

      - name: delivered_at_utc
        data_type: timestamp_tz
        description: "Fecha de entrega del pedido."

      - name: tracking_id
        data_type: varchar
        description: "Número de seguimiento del pedido."

      - name: status_order_id
        data_type: varchar
        description: "Estado del envío."
        tests:
          - not_null
          - relationships:
              to: ref('status_order_id')
              field: status_order_id

      - name: date_load
        data_type: timestamp_tz
        description: "Fecha de carga del dato en nuestro warehouse."
        tests:
          - not_null
