
models:
  - name: stg_orders
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""
        tests:
          - unique
          - not_null

      - name: shipping_service
        data_type: varchar
        description: ""

      - name: shipping_cost_usd
        data_type: float
        description: ""

      - name: address_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              field: address_id
              to: ref('stg_addresses')

      - name: created_at_utc
        data_type: timestamp_tz
        description: ""
        tests:
          - not_null

      - name: promo_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              to: ref('stg_promos')
              field: promo_id

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz
        description: ""

      - name: item_order_cost_usd
        data_type: float
        description: ""
        tests:
          - not_null

      - name: user_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')

      - name: total_order_cost_usd
        data_type: float
        description: ""
        tests:
          - not_null

      - name: delivered_at_utc
        data_type: timestamp_tz
        description: ""

      - name: tracking_id
        data_type: varchar
        description: ""

      - name: status_order
        data_type: varchar
        description: ""

      - name: date_load
        data_type: timestamp_tz
        description: ""
