
models:
  - name: stg_order_items
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""
        tests:
          - unique
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_orders')

      - name: product_id
        data_type: varchar
        description: ""
        tests:
          - unique
          - not_null
          - relationships:
              field: user_id
              to: ref('stg_users')

      - name: quantity
        data_type: number
        description: ""

      - name: date_load
        data_type: timestamp_tz
        description: ""
