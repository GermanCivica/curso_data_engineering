
models:
  - name: stg_products
    description: "Tabla con la información referente a los productos."
    columns:
      - name: product_id
        data_type: varchar
        description: "PK. Identifcador del producto."
        tests:
          - unique
          - not_null

      - name: price_usd
        data_type: float
        description: "Precio del producto"
        tests:
          - not_null

      - name: name
        data_type: varchar
        description: "Nombre del producto."
        tests:
          - not_null

      - name: inventory
        data_type: number
        description: "Unidades de ese producto en el almacén."
        tests:
          - not_null

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha de carga del dato en nuestro warehouse"
        tests:
          - not_null
